<ActionBar title="nativescript-filepicker" class="action-bar"> </ActionBar>
<StackLayout class="p-20">
  <ScrollView class="h-full">
    <StackLayout>
      <Button
        text="Show Filepicker"
        (tap)="demoShared.showPicker()"
        class="btn btn-primary"
      ></Button>
      <Button
        text="Show Filepicker with options"
        (tap)="demoShared.showPickerWithOptions()"
        class="btn btn-primary"
      ></Button>
    </StackLayout>
  </ScrollView>
</StackLayout>
