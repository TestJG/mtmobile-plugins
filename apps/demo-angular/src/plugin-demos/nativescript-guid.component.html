<ActionBar title="nativescript-guid" class="action-bar"> </ActionBar>
<StackLayout class="p-20">
  <ScrollView class="h-full">
    <StackLayout>
      <Button
        text="Test nativescript-guid"
        (tap)="demoShared.testIt()"
        class="btn btn-primary"
      ></Button>
      <Button
        text="With empty separator"
        (tap)="demoShared.withEmptySeparator()"
        class="btn btn-primary"
      ></Button>
      <Button
        text="With slash separator"
        (tap)="demoShared.withSlashSeparator()"
        class="btn btn-primary"
      ></Button>
      <Label [text]="demoShared.guid" textWrap="true"></Label>
    </StackLayout>
  </ScrollView>
</StackLayout>
