<ActionBar title="nativescript-nfc" class="action-bar"> </ActionBar>
<StackLayout class="p-20">
  <ScrollView class="h-full">
    <StackLayout>
      <Button text="Is NFC available?" (tap)="available()" class="btn btn-primary"></Button>
      <Label [text]="isAvailable" class="text-primary"></Label>
      <Button text="Is NFC enabled?" (tap)="enabled()" class="btn btn-primary"></Button>
      <Label [text]="isEnabled" class="text-primary"></Label>
      <Button text="Set Listener" (tap)="setListener()" class="btn btn-primary"></Button>
      <Button text="Stop Listener" (tap)="stopListening()" class="btn btn-primary"></Button>
      <Label
        [text]="isListening ? 'Listening NFC' : 'Not listening NFC'"
        class="text-primary"
      ></Label>
      <Label [text]="lastDataRead" class="text-primary" textWrap="true"></Label>
    </StackLayout>
  </ScrollView>
</StackLayout>
